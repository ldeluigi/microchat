<div class="d-flex bd-highlight">
  <div class="img_cont">
    <img src="{{getSrcImg()}}" 
          class="rounded-circle user_img"
          (click)="getUserInfo($event)">
    <span class="online_icon"></span>
  </div>
  <div class="user_info">
    <span class="title">{{title()}}</span>
    <p>{{contactInfo()}}</p>
  </div>
</div>
