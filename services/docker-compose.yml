#    volumes:
#      - "chatdb_volume:/var/opt/mssql"
#    networks:
#      - *chat-net
  rabbitmq: 
    image: rabbitmq:3.9 #-management
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER?:RMQuser not set}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD?:RMQpassword not set}
    ports:
      - 9000:5672
      - 9001:15672
    volumes:
      - "rabbitmq_volume:/var/lib/rabbitmq"
    networks:
      - *service-net
  redis:
    image: redis:6.2
    ports:
      - 9002:6379
    volumes:
      - "redis_volume:/data"
    networks:
      - *service-net
